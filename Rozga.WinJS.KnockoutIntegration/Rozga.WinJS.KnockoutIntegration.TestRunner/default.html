<html>
<head>
    <meta charset="utf-8" />
    <title>Rozga.WinJS.KnockoutIntegration.TestRunner</title>

    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <script src="/js/lib/jquery-1.8.2.js"></script>
    <script src="/js/lib/knockout-2.2.1.js"></script>
    <script data-main="/js/require-config" src="/js/lib/require.js"></script>


    <link rel="stylesheet" href="/js/lib/jasmine-1.3.1/jasmine.css" />
    <script src="/js/lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="/js/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- spec references goes here -->
    <script type="text/javascript">
        require(['specs/specs.list.js'], function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };
            jasmineEnv.execute();
        });
    </script>
</head>
<body>
</body>
</html>
